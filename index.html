<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expence-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Expence Tracker</h1>
            <div class="expense-container">
                <div class="expence-output">
                <h2>Enter your expences</h2>
            <form action="" id="expence-form">
                <input type="text" id="expence-name" placeholder="Expence name" required>
                <input type="number" name="" id="expence-amount" placeholder="Expence amount" required>
                <button type="submit">Add Expence</button>
            </form>
            </div>
            <div class="expence-output">
                <h2>Expences</h2>
            <ul id="expence-list">

            </ul>
            <div id="total">
                <h3>Total :<span id="total-amount">0:00</span></h3>
            </div>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
